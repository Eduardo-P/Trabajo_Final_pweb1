<!DOCTYPE HTML>
<html>
	<head>
		<title>Editar Página</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="paginas.css" />
	</head>
	<body>
		<!-- Page Wrapper -->
			<div id="page-wrapper">
				<!-- Header -->
					<header id="header">
						<h1><a href="main.html">The New Wiki</a></h1>
						<img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/LOGO_UNSA.png" alt="UNSA Logo">
					</header>
				<!-- Main -->
					<article id="main">
						<section class="wrapper style1" id="mode-switch">
							<div class="switch-container">
								<label class="switch-checkbox">
								  <input type="checkbox" id="mode-toggle">
								  <span class="slider"></span>
								</label>
								<label class="switch-label">Cambiar modo</label>
							</div>
							<div class="inner">
								<h4>Editar el contenido de:</h4>
								<h4 id="titulo"></h4>
								<form id="edit" method="post" action="/cgi-bin/update.pl">
									<input type="hidden" name="owner" id="owner" value="">
                                    <input type="hidden" name="title" id="title" value="">
                                    <h5>Contenido Markdown:</h5>
									<div class="col-12">
										<textarea name="text" id="textMD" cols="50" placeholder="¡Empieza a hacer tu página!" rows="10"></textarea>
									</div>
									<div class="col-12">
                                        <ul class="actions">
                                            <li><input type="submit" class="button primary" value="Guardar"></li>
                                            <li><a id="listPagina" href="http://localhost/list.html" class="button">Cancelar</a></li>
                                        </ul>
									</div>
								</form>
							</div>
						</section>
					</article>
			</div>
	</body>
	<!-- SCRIPT PARA EL MODO OSCURO -->
	<script>
        const modeToggle = document.getElementById('mode-toggle');
        const wrapper = document.getElementById('mode-switch');

        modeToggle.addEventListener('change', function() {
            if (this.checked) {
                wrapper.classList.remove('style1');
            } else {
                wrapper.classList.add('style1');
            }
        });
	</script>
	
	<script>
		var parametros = new URLSearchParams(window.location.search);
		var owner = parametros.get('owner');
		var title = parametros.get('title');
	
		document.getElementById("titulo").innerHTML = title;
		document.getElementById("title").value = title;
		document.getElementById("owner").value = owner;

		var enlace = document.getElementById("listPagina");
		enlace.href = enlace.href + "?owner=" + owner + "#crear";

		document.addEventListener("DOMContentLoaded", function () {

			// Hacer la solicitud AJAX
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
					// Procesar la respuesta XML
					var xml = xmlhttp.responseXML;
					var textValue = xml.getElementsByTagName("text")[0].textContent;
					document.getElementById("textMD").value = textValue;
				}
			};
		
			xmlhttp.open("GET", "/cgi-bin/article.pl?owner=" + encodeURIComponent(owner) + "&title=" + encodeURIComponent(title), true);
			xmlhttp.send();
		});


		document.getElementById("edit").addEventListener("submit", function(event) {
			event.preventDefault();

			var form = event.target;
			var formData = new FormData(form);

			fetch(form.action, {
				method: form.method,
				body: formData
			})
			.then(response => response.text())
			.then(xmlData => {
				var parser = new DOMParser();
				var xml = parser.parseFromString(xmlData, "text/xml");

				// Verificar si el XML contiene elementos <title> y <text>
				var titleElement = xml.querySelector('title');
				var textElement = xml.querySelector('text');

				if (titleElement && textElement) {
					var titleValue = titleElement.textContent;
					var textValue = textElement.textContent;
					window.location.href = "/cgi-bin/viewMarkdown.pl?owner=" + encodeURIComponent(owner) +"&title=" + encodeURIComponent(titleValue) + "&text=" + encodeURIComponent(textValue);
				} else {
					document.getElementById("content").textContent = "No se pudo actualizar el artículo!";
					document.getElementById("result").classList.remove("hidden");

					setTimeout(function () {
						document.getElementById("result").classList.add("hidden");
					}, 5000);
				}
			});
		});
	</script>
</html>
